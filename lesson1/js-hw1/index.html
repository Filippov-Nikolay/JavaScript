    <!-- ================ 1 ================  -->
    <h2>Задание 1</h2>
    <script>
        let a = 0;
        let b = 0;
        let sum = 0;

        do {
            a = parseInt(prompt("Введите 1е число (от): "));
            b = parseInt(prompt("Введите 2е число (до): "));

            if (a > b)
                alert("Вы ввели неверный диапозон!");
        } while (a > b);

        sum = b - a + 1;
        sum = (sum / 2) * (a + b);

        document.write(sum);
    </script>
