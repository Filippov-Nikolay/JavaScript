        // Сортировка аудиторий по кол-во мест
        function SortNumberOfSeats(audiences) {
            for (let i = 0; i < audiences.length - 1; i++) {
                for(let j = i + 1; j < audiences.length; j++) {
                    if (audiences[i][1] > audiences[j][1]) {
                        let temp = audiences[i][1];
                        audiences[i][1] = audiences[j][1];
                        audiences[j][1] = temp;
                    }
                }
            }
        }
