    <h2>Задание 4</h2>
    <script>
        function simpleNumber(a) {
            let f = true;

            for (let i = 2; i < a; i++) {
            if (a % i == 0)
                f = false;
            if (!f)
                break;
            }
            if (f)
                alert("Число - Простое");
            else

    </script>

    <!-- ================ 6 ================  -->
    <h2>Задание 6</h2>
    <script>
        function remainderOfTheDivision(a, b) {
            let sum = 0;

            if (a == 0)
                return 0;

            for (let i = 0; i < a; i++) {
                sum += b;
                
                if (sum > a) {
                    sum -= b;
                    return a - sum;
                }
            }
        }

        a = parseFloat(prompt("Введите 1е число: "));
        b = parseFloat(prompt("Введите 2е число: "));

        let rez = remainderOfTheDivision(a, b);
        alert(a + " % " + b + " = " + rez);
    </script>

    <!-- ================ 7 ================  -->
    <h2>Задание 7</h2>
    <script>
        function sumOfFiveNumbers(a) {
            let size = a.length;

            if (size > 5) 
                return -1;
            
            let sum = 0;
            let arr = Array.from(a);

            for (let i = 0; i < size; i++)
                sum += parseInt(arr[i]);
                
            return sum;
        }

        a = prompt("Введите число: ");
        rez = sumOfFiveNumbers(a);

        if (rez == -1)
            alert("Вы ввелие больше 5ти чисел!");
        else
            alert(a + " = " + rez);
    </script>

    <!-- ================ 8 ================  -->
    <h2>Задание 8</h2>
    <script>
         function numberMax(a) {
            let size = a.length;

            if (size > 5) 
                return -1;
            
            let max = 0;
            let arr = Array.from(a);

            for (let i = 1; i < size; i++)
                if (arr[max] < arr[i])
                    max = i;

            return arr[max];
        }

        a = prompt("Введите число: ");
        rez = numberMax(a);

        if (rez == -1)
            alert("Вы ввелие больше 5ти чисел!");
        else
            alert("Большее число: " + rez);
    </script>

            date = date.split('.');

            date[0] = date[2];
            date[2] = temp;

            console.log(date);

            let newDate = new Date(date);
