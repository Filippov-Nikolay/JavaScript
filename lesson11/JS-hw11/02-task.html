<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        for (let i = 0; i < 2; i++) {
            let div = document.createElement("div");
            let input = document.createElement("input");
            let label = document.createElement("label");

            input.id = `value${i + 1}`;
            
            label.htmlFor = input.id;
            label.textContent = i == 0 ? "Радиус: " : "Высота: ";

            div.append(label, input);
            
            document.body.append(div);
        }
        
        let button = document.createElement("button");
        button.textContent = "Рассчитать"
        document.body.append(button);

        document.querySelector("button").onclick = calculateVolume;

        function calculateVolume() {
            let r = document.querySelector("#value1").value;
            let h = document.querySelector("#value2").value;

            alert(`Объём цилиндра: ${(Math.PI * r ** 2 * h).toFixed(2)}`);
        }
        
    </script>
</body>

</html>
